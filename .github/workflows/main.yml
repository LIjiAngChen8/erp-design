name: AutoDeploy

on:
  push:
    branches: [master] # master分支push就执行该工作流
    paths-ignore:
      - LICENSE
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # git 克隆到当前机器上
      - name: Use Node.js
        uses: actions/setup-node@v3 # 设置node环境
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: 安装依赖
        run: yarn

      - name: 打包构建
        run: yarn build

      - name: 查看打包后文件
        run: ls -a
      
      - name: 部署
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.USER_HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.KEY }}
          source: './dist'
          target: ${{ secrets.USER_TARGET }}
