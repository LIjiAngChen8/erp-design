name: CI

on:
  push:
    branches: [master] # main分支push就执行该工作流
    paths-ignore:
      - LICENSE
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # git 克隆到当前机器上
      - name: Use Node.js
        uses: actions/setup-node@v3 # 设置node环境
        with:
          node-version: 16.x # 指定版本
          cache: 'yarn'

      - name: Install
        run: yarn

      - name: Run build
        run: yarn build

      - name: 查看打包后文件
        run: ls -a
      
